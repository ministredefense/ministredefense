<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ministredefense</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="icon" type="image/png" href="assets/icons/ico.png">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body data-theme="light">

    <div class="loader" id="loader">
        <div class="spinner"></div>
    </div>

    <a href="index.html" class="home-btn" title="На главную">
        <img src="assets/icons/home-light.png" alt="Домой" class="home-icon light">
        <img src="assets/icons/home-dark.png" alt="Домой" class="home-icon dark">

    <label class="switch" title="Тёмная/Светлая тема">
        <input type="checkbox" id="themeSlider">
        <span class="slider round"></span>
    </label>

    <header>
        <h1>Следящие за МО штата Platinum</h1>
        <p class="subtitle">Министр, старший администратор и администраторы</p>

    <section class="admin-section">
        <div class="content-loader" id="contentLoader">
            <div class="spinner"></div>
        </div>
        <div id="errorMessage" class="error-message" style="display:none;"></div>
        <div id="adminContainer" class="admin-container"></div>
    </section>

    <footer>© 2025 ministredefense. Все права защищены. Сделано руками недоскриптера Sugar Kenshi.</footer>
